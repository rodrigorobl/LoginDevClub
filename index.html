<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login - DevClub</title>
  </head>
  <body>
    <main>
      <div class="imagem-login">
        <p>
          Feito com
          <span class="material-symbols-outlined"> favorite </span> para os
          Sócios
        </p>
        <p>Copyright ©️ 2023 - DevClub</p>
        <p>Todos os direitos reservados</p>
      </div>
      <div class="login">
        <img src="./assets/logo-devclub.webp" alt="logo-devclub" />
        <div class="formulario-grupo">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="formulario-grupo">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" />
        </div>
        <div class="checkbox-div">
          <input type="checkbox" name="Lembrar" id="lembrar" />
          <label for="Lembrar">Lembrar de mim</label>
        </div>
        <button>Entrar</button>
        <a href=""> Esqueceu sua senha? </a>
      </div>
    </main>
    <div class="whats-app">
      <img src="./assets/whatsapp.svg" alt="img-wattsapp" />
    </div>
  </body>
</html>
